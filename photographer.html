<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="content_header">
          <h2>Contactez-moi</h2>
          <h3 id="photographer_name"></h3>
          </div>
          <img src="assets/icons/close.svg" alt="fermer la modal" class="close-button" />
        </header>
				<form>
					<div>
						<label for="first_name">Pr√©nom</label>
						<input id="first_name" />
            <label for="last_name">Nom</label>
						<input id="last_name" />
            <label for="email">Email</label>
            <input id="email" type="email" />
            <label for="message">Votre message</label>
            <textarea id="message"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- Page photographer -->
    <script  type="module" src="/scripts/pages/photographer.js"></script>
    <!--contact-->
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
